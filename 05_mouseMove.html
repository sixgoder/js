<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #showMsg {
            border: 2px black solid;
            width: 300px;
            height: 30px;
            margin-top: 15px;
        }

        #mouseArea {
            border: 2px solid black;
            width: 300px;
            height: 80px;
        }

        #followDiv {
            width: 200px;
            height: 200px;
            background-color: #bfa;
            position: absolute;
        }
        body{
            height: 2000px;
        }
    </style>

    <script>
        window.onload = function () {
            var show = document.getElementById("showMsg");
            var mouse = document.getElementById("mouseArea")
            var fdiv = document.getElementById("followDiv");

            window.onmousemove = function(event){
                // 兼容IE8
                event = event || window.event;

                var x = event.clientX;
                var y = event.clientY;

                // chrome认为滚动条是body的
                // IE Firefox认为滚动条是html的
                // 需要兼容两种情况
                var st = document.body.scrollTop || document.documentElement.scrollTop;
                var sl = document.body.scrollLeft || document.documentElement.scrollLeft;

                show.innerText = "x = " + x + " y = " + y;

                fdiv.style.left = x + sl + "px";
                fdiv.style.top = y + st + "px";
            }
        }
    </script>
</head>

<body>
    <div id="mouseArea"></div>
    <div id="showMsg"></div>
    <div id="followDiv"></div>
</body>

</html>`
