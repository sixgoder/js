<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			#outer {
				width: 600px;
				margin: 50px auto;
				padding: 10px;
				background-color: lightpink;
				text-align: center;
			}

			#outer img {
				width: 100%;
			}
		</style>

		<script type="text/javascript">
			window.onload = function() {

				var prev = document.getElementById("prev");
				var next = document.getElementById("next");
				var img = document.getElementsByTagName("img")[0];
				var title = document.getElementById("info");

				var index = 0;
				var imgsCount = 3;
				title.innerHTML = "一共" + imgsCount.toString() + "张，当前第1张"

				prev.onclick = function() {
					index = index == 0 ? imgsCount - 1 : --index;
					img.src = './imgs/' + index.toString() + '\.png';
					title.innerHTML = "一共" + imgsCount.toString() + "张，当前第" + (index + 1).toString() + "张"
				};

				next.onclick = function() {
					index = index == imgsCount - 1 ? 0 : ++index;
					img.src = './imgs/' + index.toString() + '\.png';
					title.innerHTML = "一共" + imgsCount.toString() + "张，当前第" + (index + 1).toString() + "张"
				};
			};
		</script>
	</head>
	<body>
		<div id="outer">
			<p id="info"></p>
			<button id="prev">prev</button>
			<button id="next">next</button>
			<img src="./imgs/0.png">
		</div>
	</body>
</html>
